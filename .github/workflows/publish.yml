name: Publish to NPM

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (leave empty to use patch)'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: version-bump
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version_type }}" ]; then
            echo "type=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
          else
            # ì»¤ë°‹ ë©”ì‹œì§€ì—ì„œ ë²„ì „ íƒ€ìž… ì¶”ì¶œ
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if echo "$COMMIT_MSG" | grep -qiE "release:\s*(major|minor|patch)"; then
              TYPE=$(echo "$COMMIT_MSG" | grep -oiE "release:\s*(major|minor|patch)" | awk '{print $2}' | tr '[:upper:]' '[:lower:]')
              echo "type=$TYPE" >> $GITHUB_OUTPUT
              echo "should_bump=true" >> $GITHUB_OUTPUT
            elif echo "$COMMIT_MSG" | grep -qiE "\[major\]|\[minor\]|\[patch\]"; then
              TYPE=$(echo "$COMMIT_MSG" | grep -oiE "\[(major|minor|patch)\]" | tr -d '[]' | tr '[:upper:]' '[:lower:]')
              echo "type=$TYPE" >> $GITHUB_OUTPUT
              echo "should_bump=true" >> $GITHUB_OUTPUT
            else
              # ê¸°ë³¸ê°’ìœ¼ë¡œ patch ì‚¬ìš©
              echo "type=patch" >> $GITHUB_OUTPUT
              echo "should_bump=true" >> $GITHUB_OUTPUT
              echo "âš ï¸  No version type specified, defaulting to patch"
            fi
          fi
          if [ "$(cat $GITHUB_OUTPUT | grep '^should_bump=' | cut -d'=' -f2)" == "true" ]; then
            echo "Version bump type: $(cat $GITHUB_OUTPUT | grep '^type=' | cut -d'=' -f2)"
          else
            echo "No version bump needed, using current version"
          fi

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        if: steps.version-bump.outputs.should_bump == 'true'
        id: new-version
        run: |
          BUMP_TYPE="${{ steps.version-bump.outputs.type }}"
          CURRENT_VERSION="${{ steps.current-version.outputs.version }}"
          
          # ë²„ì „ ì¦ê°€
          npm version $BUMP_TYPE --no-git-tag-version
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (bumped from $CURRENT_VERSION)"

      - name: Commit version bump
        if: steps.version-bump.outputs.should_bump == 'true'
        run: |
          git add package.json
          git commit -m "chore: ë²„ì „ ${{ steps.new-version.outputs.version }}ìœ¼ë¡œ ì—…ë°ì´íŠ¸ [skip ci]"
          git push origin main

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Check if version has been updated
        id: version-check
        run: |
          if [ "${{ steps.version-bump.outputs.should_bump }}" == "true" ]; then
            PACKAGE_VERSION="${{ steps.new-version.outputs.version }}"
          else
            PACKAGE_VERSION="${{ steps.current-version.outputs.version }}"
          fi
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Check if this version is already published
          if npm view i18nexus@$PACKAGE_VERSION version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION is already published"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION is not published yet"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          VERSION=${{ steps.version-check.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping tag creation"
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "Tag v$VERSION created and pushed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Release exists
        if: steps.version-check.outputs.should_publish == 'true'
        id: release-check
        run: |
          VERSION=${{ steps.version-check.outputs.version }}
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists"
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release v$VERSION does not exist"
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.should_publish == 'true' && steps.release-check.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version-check.outputs.version }}
          name: Release v${{ steps.version-check.outputs.version }}
          body: |
            ## ðŸŽ‰ Release v${{ steps.version-check.outputs.version }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/docs/CHANGELOG.md) for details.

            ### ðŸ“¦ Installation

            \`\`\`bash
            npm install i18nexus@${{ steps.version-check.outputs.version }}
            \`\`\`

            ### ðŸ”— Links

            - ðŸ“– [Documentation](https://github.com/${{ github.repository }}/tree/main/docs)
            - ðŸ“¦ [npm Package](https://www.npmjs.com/package/i18nexus/v/${{ steps.version-check.outputs.version }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
